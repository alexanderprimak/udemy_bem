<div data-modal="consultation" class="overlay">
	<div class="modal">
		<div class="modal__close">&times;</div>
		<div class="modal__subtitle">Просто заполните форму заявки</div>
		<div class="modal__description">и мы перезвоним вам в течении 10мин</div>
		<form action="#" class="feed-form feed-form_modal">
			<input
				placeholder="Ваше имя"
				class="feed-form__input"
				required
				name="name"
				type="text"
			/>
			<input
				placeholder="Ваш телефон"
				class="feed-form__input"
				required
				name="phone"
			/>
			<input
				placeholder="Ваш e-mail"
				class="feed-form__input"
				required
				name="email"
				type="email"
			/>
			<button class="button feed-form__button">заказать кОНСУЛЬТАЦИЮ</button>
		</form>
	</div>
</div>
