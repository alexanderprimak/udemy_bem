<section class="consultation">
	<div class="container">
		<h2 class="consultation__title title">
			Получите бесплатную консультациюпо <br />
			подбору пульсометра
		</h2>
		<div class="consultation__descr">
			Просто заполните форму заявки <br />
			и мы перезвоним вам в течении 10 минут
		</div>
		<form id="consultation" action="#" class="feed-form">
			<input
				placeholder="Ваше имя"
				class="feed-form__input"
				required
				maxlength="12"
				name="name"
				type="text"
			/>
			<input
				placeholder="Ваш телефон"
				class="feed-form__input"
				required
				name="phone"
				type="number"
				maxlength="15"
			/>
			<input
				placeholder="Ваш e-mail"
				class="feed-form__input"
				required
				name="email"
				type="email"
				maxlength="22"
			/>
			<button class="button feed-form__button">заказать кОНСУЛЬТАЦИЮ</button>
		</form>
	</div>
</section>
